{%  extends "layout.html" %}

{%  block title %}Map{%  endblock %}

{%  block content %}

<style>
    .google-maps {
        position: relative;
        padding-bottom: 75%; // This is the aspect ratio
        height: 0;
        overflow: hidden;
    }
    .google-maps iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
    }
</style>

<div class="google-maps">
	<iframe width="600" height="600" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?key=AIzaSyCZ5EQlcW929WhZ3vFScOs1aRIrbLt9pLo&center=32.8801,-117.2340&zoom=16&maptype=roadmap" allowfullscreen>
	</iframe>
</div>


{%  endblock %}
