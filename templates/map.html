<center><h1> <u>Events </u></h1>

    <div id="map"></div>
    <script>;
      var map, infoWindow, marker;

	  function TestMarker() {
		var templ1 = {{ l1 }}
		var templ2 = {{ l2 }}
		var temptitle = {{ title|safe }}
		var tempstime = {{ stime|safe }}
		var tempetime = {{ etime|safe }}
		var tempdate = {{ date|safe }}
		var tempetype = {{ etype|safe }}
		var tempcapacity = {{ capacity|safe }}
		var templocation = {{ location|safe }}
		for (x = 0; x < templ1.length; x++){
			var tl1 = templ1[x];
			var tl2 = templ2[x];
			var ttitle = temptitle[x];
			var tstime = tempstime[x];
			var tetime = tempetime[x];
			var tdate = tempdate[x];
			var tetype = tempetype[x];
			var tcapacity = tempcapacity[x];
			var tlocation = templocation[x];
		    TM(tl1, tl2, ttitle, tstime, tetime, tdate, tetype, tlocation, tcapacity);
		}
      }

	  function TM(l1, l2, ttitle, tstime, tetime, tdate, tetype, tlocation, tcapacity) {
			UCSD = new google.maps.LatLng(l1,l2);
		  	addMarker(UCSD, ttitle, tstime, tetime, tdate, tetype, tlocation, tcapacity);
			
	  }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 32.8801, lng: -117.2340}, zoom: 16 });
        infoWindow = new google.maps.InfoWindow;
        if (navigator.geolocation) {
        	navigator.geolocation.getCurrentPosition(function(position) {
            	var pos = {
              		lat: position.coords.latitude,
              		lng: position.coords.longitude
            	};   
            	infoWindow.setPosition(pos);
				var str = "Create Event Here";
            	infoWindow.setContent('You Are Here! <br> (' + position.coords.latitude + ", " + position.coords.longitude + ") <br>" +   str.link("/pin"));
            	infoWindow.open(map);
            	map.setCenter(pos);
				TestMarker();
			}, function() {
            handleLocationError(true, infoWindow, map.getCenter());
        	});
        } else {
          handleLocationError(false, infoWindow, map.getCenter());
        }
	}

	function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.open(map);
	}

    function showPosition(pos) {
        markers.push(['test', position.coords.latitude, position.coords.longitude])
    }

 function addMarker(location, ttitle, tstime, tetime, tdate, tetype, tlocation, tcapacity){
        marker = new google.maps.Marker({
            position: location,
            map: map
        })
		addMarkerText(marker, ttitle, tstime, tetime, tdate, tetype, tlocation, tcapacity);
	 }

function addMarkerText(marker, ttitle, tstime, tetime, tdate, tetype, tlocation, tcapacity){
        google.maps.event.addListener(marker,'click',function() {
            var contentString = '<div id="content">'+
              '<div id="mtext">'+
              '</div>'+
              '<h2>'+ttitle+'</h2>'+
              '<div id="bodyContent">'+
              '<b>Type: </b>'+ '<stuff> '+tetype+'</stuff>' +  '<br><b>Capacity: </b>'+ '<stuff> '+tcapacity+'</stuff>' + '<br><b>Date:</b>' + '<stuff> '+tdate+' </stuff>' + '<br><b>Time: </b>' + '<stuff>'+tstime+':00 </stuff>'  + " - " + '<stuff>'+tetime+':00 </stuff>'+'<br><b>Location: </b>'+ '<stuff>'+tlocation+'</stuff>' + '<stuff><center><br><a href="/rsvp">RSVP to Event</a></center></stuff>'
              '</div>'+
              '</div>';
            var infowindow = new google.maps.InfoWindow({
                content:contentString
        });
        infowindow.open(map,marker);
          });
        }

	</script>
