{%  extends "layout.html" %}

{%  block title %}Pin{%  endblock %}

{%  block content %}

<h1>Please enter the following details about your event.</h1><br><br>
<form action="/pin_result">
	Event Title:
	<input type="text" name="title" value="Please Enter the Name of Your Event"><br><br>
	Date:
	<select name="month">
		<option value="January">January</option>
   		<option value="February">February</option>
   		<option value="March">March</option>
    	<option value="April">April</option>
   	 	<option value="May">May</option>
    	<option value="June">June</option>
    	<option value="July">July</option>
    	<option value="August">August</option>
    	<option value="September">September</option>
    	<option value="October">October</option>
    	<option value="November">November</option>
    	<option value="December">December</option>
	</select>
	<input type="text" name="day" value="1">
	<input type="text" name="year" value="2017"><br><br>
	Time:
	<select name="time">
		<option value="12:00">12:00</option>
   		<option value="1:00">1:00</option>
   		<option value="2:00">2:00</option>
    	<option value="3:00">3:00</option>
   	 	<option value="4:00">4:00</option>
    	<option value="5:00">5:00</option>
    	<option value="6:00">6:00</option>
    	<option value="7:00">7:00</option>
    	<option value="8:00">8:00</option>
    	<option value="9:00">9:00</option>
    	<option value="10:00">10:00</option>
    	<option value="11:00">11:00</option>
	</select>
	<select name="ampm">
		<option value="AM">AM</option>
		<option value="PM">PM</option>
	</select><br><br>
	Event Type:
	<select name="etype">
		<option value="Study Group">Study Group</option>
		<option value="Sports">Sports</option>
		<option value="Casual">Casual</option>
		<option value="21+">21+</option>
	</select>
	<input type="submit" value="Submit">
</form>
{%  endblock %}
